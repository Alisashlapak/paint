<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Canvas Drawing</title>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="tools">
        <button id="bg">BG</button>
         <select id="modes">
            <option value="brush">◾Brush</option>
            <option value="eraser">▫️Eraser</option>
            <option value="circle">  〇 Circle</option>
            <option value="triangle"> △Triangle</option>
            <option value="rectangle"> ◻ Rectangle</option>
            <option value="diamond"> ♢ Diamond</option>
        </select> 
        <input type="color" id="color-picker">
        
        
       

        <button id="save"><img src="DownoadIcon.svg"></button>
        <button id="clear"><img src="redo-24.svg" id="imgClear"></button>
        
        
       
          

          <button id="undo"><img src="ArrowUndoUpLeftIcon.svg"></button>
          <button id="redo"><img src="ArrowUndoUpRightIcon.svg"></button>
          <div id="brushwidth"><label for="brush-size" id="brush-size-label">1</label>
            <input type="range" id="brush-size" min="1" max="30" value="1">
            <button id="fill">
                <label for="fill-checkbox" class="switch">
                  <input type="checkbox" id="fill-checkbox">
                  <span class="slider round"></span>
                </label>
              </button>
            </div>
    </div>
    <script src="CanvasContext.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
