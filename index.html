<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Canvas Drawing</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="tools">
        <label for="brush-size" id="brush-size-label">Thickness: 5</label>
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <input type="color" id="color-picker">
        <img src="—Pngtree—pencil line black icon_3746331.png" id="pen" alt="Select Brush Tool">
        <img src="remove.svg" id="eraser" alt="Select Eraser Tool">
        <img src="ArrowUndoUpLeftIcon.svg" id="undo">
        <img src="ArrowUndoUpRightIcon.svg" id="redo">
        <img src="DownoadIcon.svg" id="save">
        <img src="redo-svgrepo-com.svg" id="clear">
        <button id="circle">circle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
